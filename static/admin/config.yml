backend: { name: git-gateway, branch: master }

media_folder: static/img
public_folder: /img

collections:
  - name: blog
    label: Blog
    format: json
    folder: assets/content/blog
    create: true
    slug: "{{slug}}"
    editor: { preview: true }
    fields:
      - { label: Title, name: title, widget: string }
      - { label: "Publish Date", name: date, widget: datetime }
      - { label: Description, name: description, widget: string }
      - { label: Body, name: body, widget: markdown }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }

  - name: galleries
    label: Galleries
    format: json
    folder: assets/content/gallery
    create: true
    slug: "{{slug}}"
    editor: { preview: false }
    fields:
      - { label: "Gallery", name: "thumbnail", widget: "image" }
      - { label: Title, name: title, widget: string }
      - {
          label: "Publish Date",
          name: date,
          widget: datetime,
          media_library: { config: { multiple: true } },
        }

  - name: "galleria"
    label: "Gallery"
    widget: "list"
    optional: true
    fields:
      - { label: "Title", name: "imgTitle", widget: "string" }
      - { label: "Gallery Image", name: "imgSrc", widget: "image" }
      - { label: "Description", name: "imgDesc", widget: "string" }
